    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">


<h2 style="text-align:center">confirm  order</h2>

<div class="card">
  <img src="data:image/jpg;base64,{{prod.image}}" alt="" style="width:100% ;height: 300px;">
  <h1>name:{{prod.pName}}</h1>
  <p class="price">price:{{prod.price}}</p>
  <p class="price">{{total}}{{bill}}</p>
  <form>
  <p class="price">quantity:<input type="number" name="quantity" min="1" id="quantity" [(ngModel)]="quantity"></p>
  <input (click)="confirm(quantity)" type="submit" value="confirm">

<input (click)="pay()"  type="button" name="pay" value="pay">
</form>
</div>
