<h1 style="text-align: center">Edit Profile</h1>
<form (ngSubmit)="Update()">
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="details.firstName" type="text" name="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="details.lastName" type="text" name="lastName" class="form-control">
      </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="details.email" type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input [(ngModel)]="details.phone" type="text" name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="details.password" type="password" name="password" class="form-control">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-success">Update</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
    </div>
  </div>
</div>
</form>
