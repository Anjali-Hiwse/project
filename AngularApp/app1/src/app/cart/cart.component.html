<table class="table table-hover">
  <thead>
      <tr>
          <th>orderId</th>
          <th>orderDate</th>
          <th>orderamount</th>
          <th>UserId</th>
          <th>Name</th>
          <th>Delivery City</th>
          
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let o of order">
          <td>{{o.orderId}}</td>
          <td>{{o.orderDate}}</td>
          <td>{{o.amount}}</td>
          <td>{{o.usr.userId}}</td>
          <td>{{o.usr.firstName}}</td>  
          <td>{{o.usr.addr.city}}</td>
      </tr>
  </tbody>
</table>
