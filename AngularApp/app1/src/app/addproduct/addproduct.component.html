<h1 style="text-align: center">Add Product</h1>
<form #myForm="ngForm" (ngSubmit)="addnewProduct(myForm)">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input [(ngModel)]="p.pName" type="text" name="pName" class="form-control" placeholder="Enter ">
      </div>
      <div class="form-group">
        <label for="category">Product Category</label>
        <input [(ngModel)]="p.productCategory" type="text" name="productCategory" class="form-control"
          placeholder="Enter category">
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <input [(ngModel)]="p.pDesc" type="text" name="pDesc" class="form-control"
          placeholder="Enter description">
      </div>
      <div class="form-group">
        <label for="file" style="margin-top: 5mm;">Product Image</label>
        <input type="file" (change)="onSelectFile($event)" style="height: 100%;" accept="image/*" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Product price</label>
        <input [(ngModel)]="p.price" name="price" type="text" class="form-control" placeholder="Enter price">
      </div>
      <div class="form-group">
        <label for="stock">Product Stock</label>
        <input [(ngModel)]="p.stock" type="text" name="stock" class="form-control" placeholder="Enter stock">
      </div>
      <div class="form-group">
        <label for="date">Product Updated</label>
        <input [(ngModel)]="p.pUpdated" type="text" name="pUpdated" class="form-control" placeholder="Enter date">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>
