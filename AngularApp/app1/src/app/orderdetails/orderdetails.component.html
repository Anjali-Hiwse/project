
<table class="table table-striped">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Customer id</th>
      <th>Customer Name</th>
      <th>City</th>
      <td>Status</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{o.orderId}}</td>
      <td>{{o.orderDate}}</td>
      <td>{{o.amount}}</td>
      <td>{{o.userId.userId}}</td>
      <td>{{o.userId.firstName}}</td>
      <td>{{o.userId.address.city}}</td>
      <td>{{o.status}}</td>
    </tr>
  </tbody>
</table>
