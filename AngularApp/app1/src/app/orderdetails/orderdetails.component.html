
<table class="table table-hover">
  <thead>
    <tr>
      <th>order id</th>
      <th>date</th>
      <th>amount</th>
      <th>user id</th>
      <th>username</th>
      <th>city</th>
      <td>status</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{o.orderId}}</td>
      <td>{{o.orderDate}}</td>
      <td>{{o.amount}}</td>
      <td>{{o.userId.userId}}</td>
      <td>{{o.userId.firstName}}</td>
      <td>{{o.userId.address.city}}</td>
      <td>{{o.status}}</td>
    </tr>
  </tbody>
</table>
