
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cust">
      <td>{{c.userId}}</td>
      <td>{{c.firstName}}</td>
      <td>{{c.lastName}}</td>
      <td>{{c.email}}</td>
      <td>{{c.phone}}</td>
      <td>{{c.address.city}}</td>
      
    </tr>
  </tbody>
</table>
