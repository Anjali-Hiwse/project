
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>fname</th>
      <th>lname</th>
      <th>email</th>
      <th>phone</th>
      <th>city</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cust">
      <td>{{c.userId}}</td>
      <td>{{c.firstName}}</td>
      <td>{{c.lastName}}</td>
      <td>{{c.email}}</td>
      <td>{{c.phone}}</td>
      <td>{{c.address.city}}</td>
    </tr>
  </tbody>
</table>
