

        
        
        <form (ngSubmit)="Update()">
            <legend style="color: maroon;">Edit Profile here</legend>
            

            <div class="form-group">
                <label for="Firstname">First Name</label>
                <input type="text" class="form-control" id="fName" name="fName" placeholder="enter your first name" [(ngModel)]="user.fName">
            </div>
        
            <div class="form-group">
                <label for="LastName"> Last Name</label>
                <input type="text" class="form-control" id="lName" name="lName" placeholder="enter your last name" [(ngModel)]="user.lName">
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="enter email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder=" enter password" [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                        <label for="phoneNo">Phone</label>
                        <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder=" enter phone no" [(ngModel)]="user.phoneNo">
                    </div>
                    <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="enter city" [(ngModel)]="user.addr.city">
                        </div>
                        
                    <div class="form-group">
                        <label for="states">States</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="enter states" [(ngModel)]="user.addr.state">
                    </div>
        
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="enter country" [(ngModel)]="user.addr.country">
                    </div>
        
                    <div class="form-group">
                        <label for="pincode">pincode</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" placeholder="enter pincode" [(ngModel)]="user.addr.pincode">
                    </div>
            <button type="submit" class="btn btn-primary" >update</button>
            
        </form>
