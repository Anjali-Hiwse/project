<h1 style="text-align: center">Edit Profile</h1>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">First Name</label>
      <input [(ngModel)]="details.firstName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="details.lastName" type="text" class="form-control">
      </div>
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="details.email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input [(ngModel)]="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input [(ngModel)]="details.password" type="password" class="form-control">
    </div>
    
    <div class="form-group">
        <button (click)="onSignup()" class="btn btn-success">Update</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
    </div>
  </div>
</div>
