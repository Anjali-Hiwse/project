<div>
    <h1>Login</h1>
    
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="user.email" type="email" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="user.password" type="password" class="form-control" required="required">
        </div>
        <div class="form-group">
            <button (click)="onLogin()" class="btn btn-success">Login</button>
            <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
            <a href="/register">Not a user? Register Here</a>
           
        </div>
      </div>
    </div>
    </div>
