<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
<div *ngFor="let prod of product">
<h2 style="text-align:center">Product bat</h2>

<div class="card">
  <img src="data:image/jpg;base64,{{prod.p_image}}" alt="Denim Jeans" style="width:100%">
  <h1>{{prod.p_name}}</h1>
  <p class="price">{{prod.p_price}}</p>
  <p>{{prod.p_desc}}</p>
  <p>Add to Cart</p>
</div>
</div>
</body>
</html>
