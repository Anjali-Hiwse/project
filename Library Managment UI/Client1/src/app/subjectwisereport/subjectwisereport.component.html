<div class="table-responsive">
  <table class="table">
      <tr>
          
          <th scope="col">Subject Name</th>
          
          <th scope="col">Count</th>
        </tr>
    <tr *ngFor="let subject of subjects">
      <td>{{subject.subjectName}}</td>
      <td>{{subject.Count}}</td>
    </tr>
  </table>
  
</div>
