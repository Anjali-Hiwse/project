<div class="table-responsive">
  <table class="table">
    <tr>
        <th scope="col">Book Id</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.author}}</td>
      <td><input type="button" value="Issue Book" class="btn btn-success"></td>
    </tr>
  </table>
  
</div>
